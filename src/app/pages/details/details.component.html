<div>
  <div class="title">
    <app-graphic-title [title]="countryName" />
  </div>

  <div class="informatives-squares">
    <app-informative-square class="flex-items" header="Number of entries" [number]="numberOfEntries" />
    <app-informative-square class="flex-items" header="Total number Medals" [number]="totalMedalsCount" />
    <app-informative-square class="flex-items" header="Total number of athletes" [number]="totalAthleteCount" />
  </div>
  <app-line-chart></app-line-chart>

  <button (click)="nav()">Return</button>
</div>
